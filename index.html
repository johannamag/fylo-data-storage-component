<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="grid">
          <div class="content-left">
            <img src="./media/logo.svg" alt="logo" class="logo" />
            <div class="icons">
              <div class="box">
                <img src="./media/icon-document.svg" alt="" class="icon" />
              </div>
              <div class="box">
                <img src="./media/icon-folder.svg" alt="" class="icon" />
              </div>
              <div class="box">
                <img src="./media/icon-upload.svg" alt="" class="icon" />
              </div>
            </div>
          </div>
          <div class="content-right">
            <div class="content">
              <p class="desc">
                Youâ€™ve used <strong>815 GB</strong> of your storage
              </p>
              <div class="bubble">
                <h3>185 <span class="small">GB Left</span></h3>
              </div>
              <div class="bar">
                <div class="line"></div>
              </div>
              <div class="progress">
                <p class="start">0 GB</p>
                <p class="end">1000 GB</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
